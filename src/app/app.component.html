<div>


<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>email</th>
    <th>phone</th>
  </tr>
  <tr *ngFor="let cust of customerData">
    <td>{{cust.id}}</td>
    <td>{{cust.email}}</td>
    <td>{{cust.name}}</td>
    <td>{{cust.email}}</td>
    <td>
      <button (click)="onEdit(cust)">
        edit
      </button>
    </td>
  </tr>
</table>
</div>


<app-child *ngIf="isEditOn"
[customerData]="temp"
(edit)="onEditCustomer($event)"
(close)="closeEditCustomer()"
></app-child>
